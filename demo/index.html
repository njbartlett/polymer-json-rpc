<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>json-rpc Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../json-rpc.html">
  </head>

  <body>

    <p>Example of <code>&lt;json-rpc&gt;</code>.</p>

    <template id="my-template" is="dom-bind">

      <button on-click="handleClick">Retrigger Request</button>

      <json-rpc
        id="rpc"
        url="http://localhost:8080/jsonrpc/cart"
        on-result="handleResult"
        last-result="{{rpcResult}}"
        method="listEntries"
        params="[]"
        auto
      ></json-rpc>

      <p>Last result:</p>
      <p>[[rpcResult]]</p>

    </template>

    <script>
      var t = document.querySelector('#my-template');

      t.handleClick = function() {
        this.$.rpc.generateRequest();
      };

      t.handleResult = function(e, result) {
        console.log("received result: " + JSON.stringify(result));
      }
    </script>

  </body>
</html>
